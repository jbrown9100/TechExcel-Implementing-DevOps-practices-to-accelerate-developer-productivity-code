# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
   
    - name: Restore the Application
      run: dotnet restore **/Application/src/RazorPagesTestSample/*.sln
    
    - name: Build the Application
      run: dotnet build **/Application/src/RazorPagesTestSample/*sln --no-restore
   
    - name: Restore the Tests
      run: dotnet restore **/Application/tests/RazorPagesTestSample.Tests/*.sln
    
    - name: Build the Test Assemblies
      run: dotnet build **/Application/tests/RazorPagesTestSample.Tests/*.sln --no-restore
    
    - name: Test 
      run: dotnet test **/Application/tests/RazorPagesTestSample.Tests/RazorPagesTestSample.Tests.sln --no-build --verbosity normal
